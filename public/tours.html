<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Tours</title>
    <link type="text/css" rel="stylesheet" href="src/css/styles.css">
    <script src="https://kit.fontawesome.com/c5d43a2129.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800,900&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="box-tour">
        <div class="box-tour__img">
            <div class="box-tour__img__delete">
                <i class="fas fa-trash-alt delete"></i>
            </div>
        </div>
        <div class="box-tour__info">
            <div class="box-tour__info__title">Lorem ipsum dolor</div>
            <div class="box-tour__info__desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eius est et
                expedita
                explicabo itaque laboriosam placeat tenetur totam veniam voluptatem.
            </div>
            <div class="box-tour__info__place">Place:
                <div class="bold">Belarus</div>
            </div>
            <div class="box-tour__info__seats">Seats:
                <div class="bold">20</div>
            </div>
            <div class="box-tour__info__price">Price:
                <div class="bold">100$</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
