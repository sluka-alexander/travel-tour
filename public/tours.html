<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Tours</title>
    <link type="text/css" rel="stylesheet" href="src/css/styles.css">
    <script src="https://kit.fontawesome.com/c5d43a2129.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800,900&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="container-list">
    <div class="title">Tours</div>
    <div class="list-tours">
        <div class="tour-item" id="tours">
            <div class="tour-item__item tour-item__item__category">
                <div class="item-name">Category</div>
                <div>Nature</div>
            </div>
            <div class="tour-item__item tour-item__item__country">
                <div class="item-name">Country</div>
                <div>Island</div>
            </div>
            <div class="tour-item__item tour-item__item__desc">
                <div class="item-name">Description</div>
                <div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minus, saepe.</div>
            </div>
            <div class="tour-item__item tour-item__item__price">
                <div class="item-name">Price</div>
                <div>100$</div>
            </div>
            <div class="tour-item__item tour-item__item__date">
                <div class="item-name">Date</div>
                <div>September 9</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
